<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>title</title>
    <link rel="stylesheet" href="../../../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../css/brand/lq/list.css">
</head>

<body>
    <div class="list-container">
        <!--路径导航-->
        <ol class="brand-breadcrumb clearfix">
            <li><a href="#">首页</a></li>
            <li class="active">全部分类</li>
        </ol>

        <!--品牌列表-->
        <div class="list-content">
            <div class="hot-brand">
                <h3>热门品牌排行</h3>
            </div>
            <div class="brand-list">
                <ul class="list-group">
                    <li class="list-group-item">
                        <span class="fr glyphicon glyphicon-menu-down"></span>
                        <a href="#">平板电视十大品牌</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
<!--品牌列表模板-->
<script type="text/html" id="brand-list">
    <ul class="list-group">
        {{each result v}}
        <li class="list-group-item" brandTitleId={{v.brandTitleId}}>
            <span class="fr glyphicon glyphicon-menu-down"></span>
            <a href="javascript:void(0)">{{v.brandTitle}}</a>
        </li>
        {{/each}}
    </ul>
</script>

</html>
<script src="../../../js/lib/jquery-2.1.4.js"></script>
<script src="../../../js/lib/jquery.cookie.js"></script>
<script src="../../../js/lib/template-web.js"></script>
<script src="../../../js/brand/lq/list.js"></script>
